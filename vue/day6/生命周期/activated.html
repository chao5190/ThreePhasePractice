<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>activated</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <keep-alive>
            <component :is="componentName"></component>
        </keep-alive>
        <button @click="toggle('we-chat')">微信</button>
        <button @click="toggle('con-tact')">通讯录</button>
        <button @click="toggle('re-cover')">发现</button>
    </div>
    <script>
        Vue.component('we-chat', {
            data() {
                return {
                    title: '微信'
                }
            },
            template: `
                <header style="margin: 20px; border: 1px solid red">
                    <input v-model="title" />
                    <p v-text="title"></p>
                </header>
            `,
            activated() {
                console.log('微信组件激活了')
            },
            deactivated() {
                console.log('微信组件不激活了')
            }
        })
        Vue.component('con-tact', {
            data() {
                return {
                    title: '通讯录'
                }
            },
            template: `
                <header style="margin: 20px; border: 1px solid red">
                    <p v-text="title"></p>
                </header>
            `
        })
        Vue.component('re-cover', {
            data() {
                return {
                    title: '发现'
                }
            },
            template: `
                <header style="margin: 20px; border: 1px solid red">
                    <p v-text="title"></p>
                </header>
            `
        })
        new Vue({
            el: "#app",
            data: {
                componentName: 'we-chat'
            },
            methods: {
                toggle(componentName) {
                    this.componentName = componentName
                }
            }
        })
    </script>
</body>

</html>
